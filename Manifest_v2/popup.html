<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Me First</title>

    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header>
        <img id="logo" src="./icons/StackMeFirst.png" alt="Stack Me First Logo" width="20" height="20">
        <h1>Stack Me First</h1>
    </header>

    <div id="options">
        <input type="checkbox" id="hlComments" name="hlComments" value="Comments">
        <label for="hlComments">Highlight Comments</label><br>
        <input type="checkbox" id="hlLinkedQs" name="hlLinkedQs" value="LinkedQs">
        <label for="hlLinkedQs">Highlight Linked Questions with Upvote</label><br>
    </div>
    
    <div id="buttons">
        <button id="btnSave" type="button">Save</button>
        <button id="btnReset" type="button">Reset</button>
        </div>


    <p id="status"></p>

</body>

</html>
