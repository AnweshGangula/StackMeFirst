<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Me First</title>

    <script src="popup.js" type="module"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header>
        <img id="logo" src="./icons/StackMeFirst.png" alt="Stack Me First Logo" width="20" height="20">
        <h1>Stack Me First</h1>
    </header>

    <div>
        <p id="notification" style="display: none;">
            ! Please open a Stack Overflow Question which has a answer submitted by you.
        </p>
    </div>
    
    <div id="config">
        <div id="options">
            <input type="checkbox" id="hlAnswers" name="hlAnswers" value="Highlight my Answers">
            <label for="hlAnswers">Highlight my Answers</label>
            <input type="checkbox" id="srtAns" name="srtAns" value="Sort my Answers">
            <label for="srtAns">Sort my Comments</label><br>
            <input type="checkbox" id="hlComments" name="hlComments" value="Highlight Comments">
            <label for="hlComments">Highlight my Comments</label><br>
            <input type="checkbox" id="countUpvotes" name="countUpvotes" value="Count Upvotes">
            <label for="countUpvotes">Count my Upvotes</label><br>
            <input type="checkbox" id="hlLinkedQs" name="hlLinkedQs" value="Highlight Linked Questions">
            <label for="hlLinkedQs">Highlight Linked Questions with my Upvote</label><br>
        </div>
        
        <div id="buttons">
            <button id="btnSave" type="button">Save</button>
            <button id="btnReset" type="button">Reset</button>
        </div>
        
        <p id="status"></p>
    </div>

</body>

</html>
